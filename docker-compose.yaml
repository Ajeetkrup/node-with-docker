services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on: 
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017/userdb
    restart: always

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes: 
      - mongodb-data:/data/db

volumes:
  mongodb-data:
